<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="caption">
              <h2>Почему с нами работают?</h2>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3 card">
            <div class="card__money">
               <div class="money__img">
              <img src="img/1.png" alt="img">
                </div>
              <h4>Позвольте вашим<br>
                деньгам работать
              </h4>
              <p class="card__p">
                Проценты по договорам<br>
                 займа выше банковских
              </p>
            </div>
          </div>
          <div class="col-md-3 card">
            <div class="card__Job">
               <div class="job__img">
              <img src="img/2.png" alt="img">
              </div>
              <h4>Зарабатывайте<br>
                вместе с нами
              </h4>
              <p class="card__p">Мы вкладываем<br>
               собственные средства</p>
            </div>
          </div>
          <div class="col-md-3 card">
            <div class="card__reliability">
               <div class="reliability__img">
              <img src="img/3.png" alt="img">
             </div>
              <h4>Абсолютная<br>
                 надежность
              </h4>
              <p class="card__p">Все договоры займа <br>
                 обеспечены залогом
              </p>
            </div>
          </div>
          <div class="col-md-3 card">
            <div class="card__risk">
               <div class="risk__img">
              <img src="img/4.png" alt="img">
              </div>
              <h4>Никакх<br>
                рисков
              </h4>
              <p class="card__p">Наша профессиональная<br>
              деятельность застрахована</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
