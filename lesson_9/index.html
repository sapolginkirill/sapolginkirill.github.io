    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Raleway:400,600,700" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <div class="container">
            <div class="row">
              <div class="col-md-2">

                <div class="header__logo">
                  <img src="img/header/logo.png" alt="img" class="logo__img">
                 <a href="#"><span class="logo__text Rockwell">Maguwo<strong>Host</strong></span></a> 
                </div>
              </div>
              <div class="col-md-6">
                <div class="header__nav">
                  <ul class="nav__ul">
                    <li class="nav__ul__li li_first"><a href="#">Home</a></li>
                    <li class="nav__ul__li"><a href="#">About</a></li>
                    <li class="nav__ul__li"><a href="#">Pricing</a></li>
                    <li class="nav__ul__li"><a href="#">Domain</a></li>
                    <li class="nav__ul__li"><a href="#">Hosting</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-4">
                <div class="header__help">
                  <div class="help__top">
                    <p>Do you need help ? Just Email, Live chat or Call us</p>
                  </div>
                  <div class="help__bottom">
                    <a href="#" class="help__btn">Live Chat</a>
                    <a href="#" class="help__phone">2354-1235</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="main">
          <div class="container">
            <div class="row">
              <div class="main__content">
                <h1 class="content__h1">Just a Proffesional Web Hosting Services</h1>
                <h3 class="content__h3">modern  -  fast  -  reliable</h3>
                <img class="content__img" src="img/main/img.png" alt="">
                <div class="content__form">
                  <form class="form" action="#">
                    <input class="form_input" placeholder="    Your Domain Name..." type="text">
                    <span class="form__span">.com</span>
                    <button class="form_button">Check Availability</button>
                  </form>  
                    
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
