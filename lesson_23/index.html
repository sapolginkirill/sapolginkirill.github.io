<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Заголовок </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400i,900" rel="stylesheet">
    
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
        </script>

    <![endif]-->
  </head>
  <body>
    <section class="map">
      <div id="map"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="form">
              <div class="logo">
                <h1 class="logo-text ">Contact</h1>
              </div> 
              <form action="#">
                <input class="input-1 light" type="text" placeholder="Your Email"><br>
                <input class="input-2 light" type="text" placeholder="Company"><input class="input-3 light" type="text" placeholder="Subject"><br>
                <textarea class="textarea light" name="" id="" cols="30" rows="10" placeholder="Your Messages"></textarea>
                <div class="btn">
                  <button class="bold" type="submit">SEND MESSAGE</button>
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <script type="text/javascript">
  ymaps.ready(init);
    var myMap,
        myPlacemark;

    function init(){     
        myMap = new ymaps.Map("map", {
            center: [51.771474,  55.118071],
            zoom: 15
        });

        myPlacemark = new ymaps.Placemark([51.769475, 55.103755], { 
            hintContent: 'Рынок!', 
        }, {
            // Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#image',
            // Своё изображение иконки метки.
            iconImageHref: 'img/marker.gif',
            // Размеры метки.
            iconImageSize: [30, 42],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-15, -42]
        }),

        myMap.geoObjects.add(myPlacemark);
    }
</script>
    <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                
              </div>
              <div class="modal-body">
               <div class="row">
                 
               </div>
              </div>
            </div>
          </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      $(document).ready(
          function() {
              $("html").niceScroll({cursorcolor:"#000"});
          }
      );
    </script>
  </body>
</html>
